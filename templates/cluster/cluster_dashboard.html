{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'assets/css/custome/user/login.css' %}" />
{% endblock stylesheets %}

<section class="about-one login-section mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 d-flex justify-content-center aligen-items-center">
                <div class="card login-card">
                    <div class="login-card-header">
                        <img src="{% static 'assets/images/resources/main-logo-3.png' %}" alt="Logo" class="login-card-logo">
                        <h5 class="mt-3">Register</h5>
                    </div>
                    <div class="card-body login-form">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter valid email">
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="number" class="form-control" id="phonenumber" placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Re enter password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block login-btn form-control">Login</button>
                        </form>
                        <div class="forgot-password">
                            <a href="/login/"><span class="sigin-text">All ready have an account :</span>Login</a>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</section>


{% endblock %}

{% block javascripts %}
<script src="{% static 'assets/js/user/login.js' %}"></script>
{% endblock javascripts %}
